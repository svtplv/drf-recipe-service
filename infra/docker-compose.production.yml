version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:15.6
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: svtp/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes: 
      - static:/backend_static
      - media:/media
  frontend:
    image: svtp/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.25.4
    ports:
      - 9000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/backend_static/
      - media:/media
    depends_on:
      - backend